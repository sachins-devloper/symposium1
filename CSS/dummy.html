<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Preloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .preloader img {
            border-radius: 50%;
        }
        .preloader {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: fadeOut 1s ease-out 4s forwards;
        }
        .pre-logo {
            width: 200px; /* Adjust as needed */
            animation: rotateLogo 1s linear, holdStill 2s linear 2s;
        }
        @keyframes rotateLogo {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        @keyframes holdStill {
            from, to {
                transform: rotate(360deg);
            }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; visibility: hidden; }
        }
        .loading-text {
            font-family: 'Courier New', monospace;
            color: #8b00ff;
            font-size: 20px;
            margin-top: 20px;
            text-transform: uppercase;
            animation: glitch 1.5s infinite;
        }
        @keyframes glitch {
            0% { opacity: 1; }
            50% { opacity: 0.4; transform: skewX(-10deg); }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="preloader">
        <img src="/img/event-log.jpeg" class="pre-logo" alt="Event Logo">
        <div class="loading-text">Loading...</div>
    </div>
    <script>
        setTimeout(() => {
            document.querySelector('.preloader').style.display = 'none';
        }, 5000);
    </script>
</body>
</html>
