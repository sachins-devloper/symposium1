<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Our Team - Responsive Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/stylesheet.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

    <link rel="stylesheet" href="CSS/stylesheet.css">

    <style>
        body {
            background-color: #0f1023; /* Dark Theme */
            color: white;
            text-align: center;
        }

        .container {
            padding:  0 50px;
        }
        .team-section {
            padding: 50px 0;
        }

        .team-card {
            background: linear-gradient(to right, #2a0039, #440066); 
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            padding: 20px;
            transition: 0.3s ease-in-out;
            box-shadow: 0 0 15px rgba(147, 112, 219, 0.5);
        }

        .team-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(147, 112, 219, 0.8);
        }

        .team-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #8a2be2;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .team-card h4 {
            color: #fff;
            margin-bottom: 5px;
        }

        .team-card p {
            font-size: 14px;
            color: #ddd;
        }

        .social-icons {
            display: inline;
        }
        .social-icons a {
            color: #fff;
            margin: 0 8px;
            transition: 0.3s;
        }

        .social-icons a:hover {
            color: #ba55d3;
        }

        .back-button:hover {
        background-color: #0056b3;
        color: #fff;
      }

      .back-button i {
        margin-right: 5px;
      }
    </style>
</head>
