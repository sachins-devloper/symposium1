<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fun Room | GENIO 2K25</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="img/event-log.jpeg" />

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Awesome-icon CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="CSS/stylesheet.css" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f0f0f0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        flex-direction: column;
      }

      /* Hidden Message */
      .message-container {
        position: absolute;
        width: 80%;
        max-width: 600px;
        text-align: center;
        display: none;
        margin-top: 100px; /* Moves text down */
      }

      .message {
        font-size: 2.5rem;
        font-family: "Pacifico", cursive;
        color: #ff4081;
        opacity: 0;
        transform: scale(0.5);
        animation: revealText 1s ease-in-out forwards;
      }

      @keyframes revealText {
        0% {
          opacity: 0;
          transform: scale(0.5);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      /* Paper Cover with Cracked Effect */
      .paper {
        position: absolute;
        width: 100vw;
        height: 100vh;
        background: white;
        z-index: 10;
        clip-path: polygon(
          0 0,
          100% 0,
          100% 20%,
          80% 25%,
          70% 20%,
          50% 25%,
          30% 20%,
          20% 25%,
          0 20%
        );
        transition: clip-path 1.5s ease-in-out;
      }

      .paper.torn {
        clip-path: polygon(
          0 0,
          100% 0,
          100% 0,
          80% 5%,
          70% 0,
          50% 5%,
          30% 0,
          20% 5%,
          0 0
        );
      }

      /* Reveal Button */
      .reveal-button {
        position: absolute;
        bottom: 50px;
        padding: 12px 24px;
        font-size: 1.2rem;
        border: none;
        background: #ff4081;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
        z-index: 11;
      }

      .reveal-button:hover {
        background: #e03570;
      }

      .back-button {
        position: fixed;
        top: 15px;
        left: 15px;
        background-color: transparent;
        color: gray;
        padding: 8px 15px;
        border-radius: 5px;
        text-decoration: none;
        font-size: 1rem;
        display: flex;
        align-items: center;
        transition: 0.3s;
        z-index: 1000;
      }

      .back-button:hover {
        border: 1px solid gray;
        border-radius: 20px;
        color: gray;
      }

      .back-button i {
        margin-right: 5px;
      }

      /* Confetti Effect */
      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background: red;
        opacity: 0.8;
        border-radius: 50%;
        animation: fall 2s linear infinite;
      }

      @keyframes fall {
        0% {
          transform: translateY(0) rotate(0);
        }
        100% {
          transform: translateY(100vh) rotate(720deg);
        }
      }
    </style>
  </head>

  <body>
    <a href="index.html#evnts-gallery" class="back-button">
      <i class="fa-solid fa-angle-left"></i> Back
    </a>

    <!-- Paper Cover -->
    <div class="paper"></div>

    <!-- Surprise Message -->
    <div class="message-container">
      <h1 class="message">ðŸŽ‰ Surprise! Waiting for You!  ðŸŽ‰</h1>
      <p class="message">Join with Us</p>
    </div>

    <!-- Reveal Button -->
    <button class="reveal-button">Open Surprise</button>

    <script>
      document
        .querySelector(".reveal-button")
        .addEventListener("click", function () {
          // Remove Paper Effect
          document.querySelector(".paper").classList.add("torn");

          // Show Message After Delay
          setTimeout(() => {
            document.querySelector(".message-container").style.display =
              "block";
          }, 800);

          // effect
          for (let i = 0; i < 50; i++) {
            let confetti = document.createElement("div");
            confetti.classList.add("confetti");
            document.body.appendChild(confetti);

            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.top = Math.random() * 50 + "vh";
            confetti.style.backgroundColor = `hsl(${
              Math.random() * 360
            }, 100%, 50%)`;
            confetti.style.animationDuration = 1.5 + Math.random() * 1 + "s";
            confetti.style.transform = `rotate(${Math.random() * 360}deg)`;

            setTimeout(() => confetti.remove(), 2000);
          }
        });
    </script>
  </body>
</html>
