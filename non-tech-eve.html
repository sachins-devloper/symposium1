      /* .container h2 {

      .grid-box {
        position: relative;
        height: 300px;
        /* Increased for better content fit */
        background-size: cover;
        background-position: center;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: white;
        font-weight: bold;
        text-decoration: none;
        padding: 15px;
        border-radius: 10px;
        overflow: hidden;
      }

      /* Dark overlay */
      .grid-box::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        z-index: 1;
      }

      /* Content inside box */
      .grid-box .content {
        position: relative;
        z-index: 2;
        width: 100%;
      }

      /* Box Title */
      .grid-box h4 {
        font-size: 1.4rem;
        margin-top: 100px;
        margin-bottom: 10px;
      }

      /* Box Description */
      .grid-box p {
        font-size: 0.9rem;
        margin-bottom: 10px;
      }

      /* Button Styling */
      .grid-box .btn {
        font-size: 0.85rem;
        padding: 5px 12px;
        background-color: #241e41;
        border: none;
        color: white;
        transition: 0.3s ease;
      }

      .grid-box .btn:hover {
        background-color: #cc5200;
      }

      /* ========= */
      .section-container {
        padding: 40px 0;
      }

      .section-img {
        width: 100%;
        border-radius: 10px;
      }

      .points-list li {

        font-size: 1.1rem;
      }

      .col-lg-7 ul {

      }

      .back-button {
        position: absolute;
        top: 15px;
        left: 15px;
        background-color: transparent;
        color: white;
        padding: 8px 15px;
        border-radius: 5px;
        text-decoration: none;
        font-size: 1rem;
        display: flex;
        align-items: center;
        transition: 0.3s;
      }

      .back-button:hover {
        background-color: #0056b3;
        color: #fff;
      }

      .back-button i {
        margin-right: 5px;
      }

       /* Dynamic button styling */

        background-color: #402c90;
        color: #fff;
        width: 300px;
        border: 0;

      .cordin ul {

          display: block;
          justify-content: space-between;
        }

          margin-right: 30px;
